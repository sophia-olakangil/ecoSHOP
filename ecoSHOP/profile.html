    <script>
      const items = [
      { title: "Martha's Fresh Beef", level: "p1", description: "1lb Ground Beef.",  carbonL: "High Carbon Emission Levels.",price: "$" , src: "https://embed.widencdn.net/img/beef/4hh1pywcnj/800x600px/Grind_Fine_85.psd?keep=c&u=7fueml"},

          { title: "Mr. Dill's Pickles", level: "p3", description: "32oz pickle jar", carbonL:" Low Carbon Emission Levels", price: "$$" , src: "https://pickleguys.com/wp-content/uploads/sour-pickles-001.jpg"},
          { title: "Jar O' Pickles", level: "p2", description: "32oz pickle jar", carbonL: "Medium Carbon Emission Levels", price: "$$", src: "https://hillcountryhomestyle.com/wp-content/uploads/2016/04/all-pickles-600x600.png"},
          { title: "Organic Classic Pickles", level: "p1", description: "32oz pickle jar.", carbonL:"High Carbon Emission Levels", price: "$$" , src: "https://www.mrswages.com/wp-content/uploads/2015/10/GettyImages-1155711777-scaled.jpg"},
          { title: "Best Tomatoes", level: "p1", description: "1lb cocktail tomatoes", carbonL:" High Carbon Emission Levels", price: "$" , src: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfGFNlDl8BovCci6J0nZN-TMomKrPfVy84jw&usqp=CAU"},
          { title: "Tomato Fresh", level: "p2", description: "1lb cocktail tomatoes", carbonL:"Medium Carbon Emission Levels", price: "$" , src: "https://www.houstonmethodist.org/-/media/images/contenthub/article-images/nutrition/2021/hub_tomatoesnightshadesaretheyreallybadforyou_article.ashx?mw=1382&hash=AEC1E8FA5D2D6D1F648D67F13DC0AB62"},
          { title: "Premium Tomatoes", level: "p3", description: "1lb cocktail tomatoes.", carbonL:"Low Carbon Emission Levels", price: "$" , src: "https://www.marketplace.org/wp-content/uploads/2022/09/IMG_6455-e1664464874146.jpg?fit=740%2C555"},
          { title: "Right Value Spinach", level: "p1", description: "12oz baby spinach.", carbonL:"High Carbon Emission Levels", price: "$" , src: "https://images.heb.com/is/image/HEBGrocery/000319108?fit=constrain,1&wid=800&hei=800&fmt=jpg&qlt=85,0&resMode=sharp2&op_usm=1.75,0.3,2,0"},

          { title: "Fresh Organic Eggs", level: "p3", description: "1 Dozen brown eggs", carbonL:"Low Carbon Emission Levels", price: "$$$" , src: "https://cdn.shopify.com/s/files/1/0452/2406/7239/products/Product-Image-egg-carton-12-pulp2.jpg?v=1651811746"},
      ];

      function search() {
        const searchTerm = document.getElementById("searchBar").value;
        const tableBody = document.getElementById("itemTable");

        while (tableBody.rows.length > 1) {
          tableBody.deleteRow(-1);
        }

        for (let i = 0; i < items.length; i++) {
          if (items[i].title.includes(searchTerm)) {
            const row = tableBody.insertRow();
            row.insertCell().innerHTML = items[i].title;
            row.insertCell().innerHTML = "1";
            row.insertCell().innerHTML = items[i].price;
            row.insertCell().innerHTML = items[i].carbonL;
          }
        }
        
      }

      function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}

function ShowAndHide() {
    document.getElementById('coupon').style.display = "block";
}

    </script>
