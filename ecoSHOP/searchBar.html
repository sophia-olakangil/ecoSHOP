<style>
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: lightgray;
    }
    
    .header h1 {
      margin: 0;
    }
    
    .header img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }
    
    .header .product-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      text-align: left;
      margin-left: 20px;
    }
    
    .header .product-info h2 {
      margin: 0;
      font-size: 18px;
    }
    
    .header .product-info p {
      margin: 0;
      font-size: 14px;
    }
    </style>
    
    <div class="header">
      <img src="https://example.com/product.jpg" alt="Product">
      <div class="product-info">
        <h2>Product Name</h2>
        <p>This is a description of the product and its features.</p>
      </div>
    </div>
